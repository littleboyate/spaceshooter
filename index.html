<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            scene: [GameScene],
            physics: {
                default: "arcade",
                arcade: { debug: false }
            }
        };

        const game = new Phaser.Game(config);

        function GameScene() {
            let player, cursors, bullets, enemies, enemyBullets, boss, explosions;
            let lastFired = 0, bulletCount = 100;
            let level = 1, score = 0, timeLeft = 46;
            let scoreText, timerText, bulletText, bossHealth = 20, bossAlive = false;
            let background, spawnEnemyTimer, gameOver = false;
            let resetButton;

            this.preload = function() {
                // โหลดรูปภาพ
                this.load.image("player", "https://i.imgur.com/2KbpBzI.png");
                this.load.image("bullet", "https://i.imgur.com/b4JxHTv.png");
                this.load.image("enemy", "https://i.imgur.com/zVqIaHZ.png");
                this.load.image("boss", "https://i.imgur.com/YbKXc1K.png");
                this.load.image("enemyBullet", "https://i.imgur.com/Mx1FLkM.png");
                this.load.image("background", "https://i.imgur.com/cM4F1u5.jpg");
                this.load.spritesheet("explosion", "https://i.imgur.com/dzBwojP.png", { frameWidth: 64, frameHeight: 64 });
            };

            this.create = function() {
                background = this.add.tileSprite(window.innerWidth / 2, window.innerHeight / 2, window.innerWidth, window.innerHeight, "background");

                player = this.physics.add.sprite(window.innerWidth / 2, window.innerHeight - 100, "player").setScale(0.5);
                player.setCollideWorldBounds(true);

                cursors = this.input.keyboard.createCursorKeys();
                bullets = this.physics.add.group({ defaultKey: "bullet", maxSize: 100 });
                enemies = this.physics.add.group();
                enemyBullets = this.physics.add.group();
                explosions = this.physics.add.group({ defaultKey: "explosion", maxSize: 20 });

                // UI
                scoreText = this.add.text(10, 10, "Score: 0", { fontSize: "24px", fill: "#fff" });
                timerText = this.add.text(10, 40, "Time: 46", { fontSize: "24px", fill: "#fff" });
                bulletText = this.add.text(10, 70, "Bullets: 100", { fontSize: "24px", fill: "#fff" });

                spawnEnemyTimer = this.time.addEvent({ delay: 1000, callback: this.spawnEnemies, callbackScope: this, loop: true });

                this.time.addEvent({ delay: 1000, callback: this.updateTimer, callbackScope: this, loop: true });

                this.anims.create({
                    key: "explode",
                    frames: this.anims.generateFrameNumbers("explosion", { start: 0, end: 7 }),
                    frameRate: 15,
                    hideOnComplete: true
                });

                this.physics.add.overlap(bullets, enemies, this.destroyEnemy, null, this);
                this.physics.add.overlap(enemyBullets, player, this.hitPlayer, null, this);

                this.scale.startFullscreen();
            };

            this.update = function(time) {
                if (gameOver) return;

                background.tilePositionY -= 2;

                if (cursors.left.isDown) player.setVelocityX(-300);
                else if (cursors.right.isDown) player.setVelocityX(300);
                else player.setVelocityX(0);

                if (cursors.space.isDown && time > lastFired && bulletCount > 0) {
                    let bullet = bullets.get();
                    if (bullet) {
                        bullet.enableBody(true, player.x, player.y - 20, true, true);
                        bullet.setVelocityY(-400);
                        lastFired = time + 200;
                        bulletCount--;
                        bulletText.setText("Bullets: " + bulletCount);
                    }
                }

                if (timeLeft <= 0 || (bossAlive && bossHealth <= 0)) {
                    this.endGame();
                }
            };

            this.spawnEnemies = function() {
                if (level < 3) {
                    let enemy = enemies.create(Phaser.Math.Between(100, window.innerWidth - 100), Phaser.Math.Between(50, 200), "enemy").setScale(0.5);
                    enemy.setVelocityY(50);
                }
            };

            this.spawnBoss = function() {
                spawnEnemyTimer.remove();
                enemies.clear(true, true);

                boss = this.physics.add.sprite(window.innerWidth / 2, 100, "boss").setScale(1.2);
                boss.setCollideWorldBounds(true).setVelocityX(100);
                this.physics.add.collider(bullets, boss, this.hitBoss, null, this);
                bossAlive = true;
            };

            this.destroyEnemy = function(bullet, enemy) {
                bullet.destroy();
                enemy.destroy();
                score += 10;
                scoreText.setText("Score: " + score);

                let explosion = explosions.create(enemy.x, enemy.y, "explosion");
                if (explosion) {
                    explosion.setActive(true);
                    explosion.setVisible(true);
                    explosion.play("explode");
                }
            };

            this.hitBoss = function(bullet) {
                bullet.destroy();
                bossHealth--;
                score += 50;
                scoreText.setText("Score: " + score);
                if (bossHealth <= 0) {
                    boss.destroy();
                    bossAlive = false;
                    this.endGame();
                }
            };

            this.endGame = function() {
                gameOver = true;
                this.physics.pause();
                this.add.text(window.innerWidth / 2 - 100, window.innerHeight / 2, "Game Over!", { fontSize: "40px", fill: "#fff" });
                resetButton = this.add.text(window.innerWidth / 2 - 50, window.innerHeight / 2 + 100, "Restart", { fontSize: "30px", fill: "#fff", backgroundColor: "#333" })
                    .setInteractive()
                    .on('pointerdown', () => {
                        location.reload();
                    });
            };

            this.updateTimer = function() {
                if (gameOver) return;

                timeLeft--;
                timerText.setText("Time: " + timeLeft);

                if (timeLeft === 30) {
                    this.spawnBoss();
                }

                if (timeLeft <= 0) {
                    this.endGame();
                }
            };
        }
    </script>
</body>
</html>
